<!doctype html>
<html lang="en">
<head>
<link rel="stylesheet" type="text/css" href="/static/style.css">
<meta charset="utf-8">
<title>Form</title>
</head>
<body>
    <div id="container">
    <header>
        <img src="/static/head.jpg" alt="books">
    </header>
    <main>
        <form action="/story" method="post">
            <fieldset>
                <legend>Story Time!</legend>
                <label>Adjective 1:</label><input type="text" name="adj1">
                <label>Adjective 2:</label><input type="text" name="adj2">
                <label>Adjective 3:</label><input type="text" name="adj3">
                <label>Verb 1:</label><input type="text" name="verb1"><br>
                <label>Verb 2:</label><input type="text" name="verb2"><br>
                <label>Verb 3:</label><input type="text" name="verb3"><br>
                <label>Noun 1: </label><input type="text" name="noun1">
                <label>Noun 2: </label><input type="text" name="noun2">
                <label>Noun 3: </label><input type="text" name="noun3">
                <label>Noun 4: </label><input type="text" name="noun4">
                <label>Noun 5: </label><input type="text" name="noun5">
                <label>Noun 6: </label><input type="text" name="noun6">
                <label>Proper Noun 1: </label><input type="text" name="proper_noun1">
                <label>Proper Noun 2: </label><input type="text" name="proper_noun2">
                <label>Proper Noun 3: </label><input type="text" name="proper_noun3">
                <input type="submit" value="Submit">
            </fieldset>
        </form>
    </main>
    </div>
</body>
